<link rel="stylesheet" href="index.css">
<div id="main">
    <div id="header">Welcome To Paseo</div>
    <div id="content">
        <div id="left_container">
          <img src="signup.png" alt="avatar" class="logo">
          <span class="tname">Signup</span> 
          <div class="details">
                <div class="inputs">
                    <input type="text" placeholder="Username">
                </div>
                <div class="inputs">
                    <input type="text" placeholder="Email">
                </div>
                <div class="inputs">
                    <input type="password" placeholder="Password">
                </div>            
          </div>
          <div class="checkin">
                <div class="chkbox">
                    <input type="checkbox">
                    <label class="boxname">Terms&Conditions</label>
                </div>
                <div class="btn">
                    <button class="btn1">Sign Up</button>
                </div>
          </div> 
        </div>
        <div id="right_container">
                <img src="login.png" alt="avatar" class="logo">
                <span class="tname1">Login</span> 
                <div class="details">
                      <div class="inputs">
                          <input type="text" placeholder="Username">
                      </div>
                      <div class="inputs">
                          <input type="text" placeholder="Email">
                      </div>
                      <div class="inputs">
                          <input type="password" placeholder="Password">
                      </div>            
                </div>
                <div class="checkin">
                      <div class="chkbox">
                          <input type="checkbox">
                          <label class="boxname">Remember me</label>
                      </div>
                      <div class="btn">
                          <button class="btn1">Login</button>
                      </div>
                </div> 
              </div>
    </div>
</div>
